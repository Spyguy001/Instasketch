<body>
  <!-- Navbar -->

  </nav>
  <!-- Navbar -->

  <!--  The main content goes here -->
  <main role="main" class="container gray-bg">
    <form action="">
      <h1>Find Your Account</h1>
      <hr>
      <div class="find">
        <label for="email"><b>Please enter your email to find your account</b></label><br>
        <input type="text" placeholder="Enter Email Address" name="email" required>
        <button id="search" class="btn-light btn-lg" type="reset">Search</button>
      </div>
    </form>
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Your password has been sent to your email address.</p>
      </div>

    </div>
  </main>
  <!-- End of main content -->

  <!-- Footer -->
  <footer class="footer light-orange-bg border-top border-3">
      <div class="container-fluid light-orange-bg">
          <div class="row">
              <div class="col-sm text-center">
                  <span class="footer-logo light-rose">Insta</span><span class="footer-logo2">Sketch</span>
              </div>
              <div class="col-sm">
              </div>
