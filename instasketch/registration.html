<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Our own css -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/registration.css">

    <title>InstaSketch</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark light-orange-bg mb-4 border-bottom border-3">
        <a href="index.html" class="navbar-brand"><span class="footer-logo light-rose">Insta</span><span class="footer-logo2">Sketch</span></a>
        <div class="container-fluid">
            <div class="col-xs text-center">
                <a href="index.html" class="nav-link">My Dashboard</a>
            </div>
            <div class="col-xs text-center">
                <a href="#" class="nav-link">My Profile</a>
            </div>
            <div class="col-xs text-center">
                <a href="#" class="nav-link">My Drawings</a>
            </div>
            <div class="col-xs text-center">
                <a href="#" class="nav-link">Submissions</a>
            </div>
            <div class="col-xs text-center">
                <a href="#" class="nav-link">Sketchbook</a>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!--  The main content goes here -->
    <main role="main" class="container gray-bg">
      <form action="">
        <div class="container">
          <h1>Welcome to <span class="footer-logo light-rose reset-size">Insta</span><span class="footer-logo2 reset-size">Sketch</span></h1>
          <hr>
          <!-- Email address and password -->
          <input type="text" placeholder="Email Address" name="email" required>
          <input type="password" placeholder="Password" name="pw" required>
          <br>
          <!-- First and last names -->
          <input type="text" placeholder="First Name" name="email" required>
          <input type="password" placeholder="Last Name" name="pw" required>
          <br>
          <!-- Choose province -->
          <select id="province">
            <option value="#">Choose your province</option>
            <option value="Alberta">Alberta</option>
            <option value="British Columbia">British Columbia</option>
            <option value="Manitoba">Manitoba</option>
            <option value="New Brunswick">New Brunswick</option>
            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
            <option value="Northwest Territories">Northwest Territories</option>
            <option value="Nova Scotia">Nova Scotia</option>
            <option value="Nunavut">Nunavut</option>
            <option value="Ontario">Ontario</option>
            <option value="Prince Edward Island">Prince Edward Island</option>
            <option value="Quebec">Quebec</option>
            <option value="Saskatchewan">Saskatchewan</option>
            <option value="Yukon">Yukon</option>
          </select>
          <!-- Choose school -->
          <select id="school">
            <option value="#">Choose your school</option>
            <option value="#">UofT Primary School</option>
            <option value="#">Ryerson Primary School</option>
            <option value="#">York Primary School</option>
            <option value="#">George Brown Primary School</option>
            <option value="#">Ontario Art Primary School</option>
          </select>
          <br><br>
          <h3>Are you a teacher or a student?</h3>
          <label>
            <input type="radio" name="typeuser" value="teacher" id="typeuser1">Teacher
          </label>
          <label>
            <input type="radio" name="typeuser" value="student" id="typeuser2" checked>Student
          </label>
          <br>
          <!-- If the new user is a teacher -->
          <input id="teachercode" type="text" placeholder="Enter your teacher code" name="email" required>
          <!-- If the new user is a student -->
          <select id="teachers">
            <option value="#">Choose your teacher</option>
            <option value="#">Mark Kazakevich</option>
            <option value="#">Albus Dumbledore</option>
            <option value="#">Minerva McGonagall</option>
            <option value="#">Severus Snape</option>
          </select>
          <br>
          <!-- Submit button -->
          <button class="btn-light btn-lg" type="submit">Submit</button>
        </div>
      </form>
    </main>
    <!-- End of main content -->

    <!-- Footer -->
    <footer class="footer light-orange-bg border-top border-3">
        <div class="container-fluid light-orange-bg">
            <div class="row">
                <div class="col-sm text-center">
                    <span class="footer-logo light-rose">Insta</span><span class="footer-logo2">Sketch</span>
                </div>
                <div class="col-sm">
                </div>
                <div class="col-sm text-center">
                    <span class="footer-logo2"><a href="about.html">About Us</a></span>
                </div>
            </div>

            </div> -->
        </div>
    </footer>
    <!-- Footer -->
</body>
